<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Transition | Stay Tuned</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* ‡¥™‡¥∂‡µç‡¥ö‡¥æ‡¥§‡µç‡¥§‡¥≤‡¥§‡µç‡¥§‡¥ø‡¥≤‡µÜ ‡¥ö‡¥≤‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥® ‡¥Ö‡¥®‡¥ø‡¥Æ‡µá‡¥∑‡µª */
        .background-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050505 100%);
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 20s infinite alternate;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        /* ‡¥Æ‡µÜ‡¥Ø‡¥ø‡µª ‡¥ï‡¥æ‡µº‡¥°‡µç ‡¥°‡¥ø‡¥∏‡µà‡µª */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            font-size: 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        /* ‡¥™‡µç‡¥∞‡µã‡¥ó‡µç‡¥∞‡¥∏‡µç ‡¥¨‡¥æ‡µº ‡¥∏‡µç‡¥±‡µç‡¥±‡µà‡µΩ */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            height: 8px;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 10px;
            box-shadow: 0 0 15px #6366f1;
            animation: load 4s ease-out forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 85%; } /* ‡¥ï‡¥æ‡¥£‡¥æ‡µª ‡¥≠‡¥Ç‡¥ó‡¥ø‡¥ï‡µç‡¥ï‡µç 85% ‡¥®‡¥ø‡µΩ‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ */
        }

        .waiting-msg {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            color: #818cf8;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .dot-flashing {
            position: relative;
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: #818cf8;
            color: #818cf8;
            animation: dot-flashing 1s infinite linear alternate;
            margin-left: 15px;
        }

        @keyframes dot-flashing {
            0% { background-color: #818cf8; }
            50%, 100% { background-color: rgba(129, 140, 248, 0.2); }
        }

        /* ‡¥∏‡µã‡¥∑‡µç‡¥Ø‡µΩ ‡¥Æ‡µÄ‡¥°‡¥ø‡¥Ø ‡¥¨‡¥ü‡µç‡¥ü‡¥£‡µÅ‡¥ï‡µæ (Optional) */
        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            color: #475569;
            text-decoration: none;
            font-size: 13px;
            transition: 0.3s;
        }

        .social-icon:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="background-animate"></div>
    <div class="blob"></div>

    <div class="card">
        <div class="icon-circle">üíé</div>
        
        <h1>Project Completed</h1>
        
        <p>This chapter has successfully closed. Our team is currently crafting something extraordinary for the next phase. Thank you for your patience.</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="waiting-msg">
            NEW PROJECT IS COMING SOON
            <div class="dot-flashing"></div>
        </div>

        <div class="socials">
            <a href="#" class="social-icon">INSTAGRAM</a>
            <a href="#" class="social-icon">WHATSAPP</a>
            <a href="#" class="social-icon">TWITTER</a>
        </div>
    </div>

    <script>
        // ‡¥™‡¥∂‡µç‡¥ö‡¥æ‡¥§‡µç‡¥§‡¥≤‡¥§‡µç‡¥§‡¥ø‡¥≤‡µÜ ‡¥¨‡µç‡¥≤‡µã‡¥¨‡µç ‡¥Æ‡µó‡¥∏‡¥ø‡¥®‡µä‡¥™‡µç‡¥™‡¥Ç ‡¥®‡µÄ‡¥ô‡µç‡¥ô‡¥æ‡µª
        const blob = document.querySelector('.blob');
        document.body.onpointermove = event => {
            const { clientX, clientY } = event;
            blob.animate({
                left: `${clientX}px`,
                top: `${clientY}px`
            }, { duration: 3000, fill: "forwards" });
        }
    </script>
</body>
</html>
