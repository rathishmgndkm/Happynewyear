<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Completed | Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* ‡¥∏‡µç‡¥ï‡µç‡¥∞‡µã‡¥≥‡¥ø‡¥ô‡µç ‡¥í‡¥¥‡¥ø‡¥µ‡¥æ‡¥ï‡µç‡¥ï‡¥æ‡µª */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #050505;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .background-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050505 100%);
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            width: 85%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(to right, #fff, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .waiting-msg {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            color: #818cf8;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .dot-flashing {
            width: 6px;
            height: 6px;
            border-radius: 5px;
            background-color: #818cf8;
            animation: dot-flashing 1s infinite alternate;
            margin-left: 10px;
        }

        @keyframes dot-flashing {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .socials {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            color: #64748b;
            text-decoration: none;
            font-size: 11px;
            transition: 0.3s;
        }

        .social-icon:hover { color: #fff; }

        /* Admin ‡¥∏‡µÜ‡¥ï‡µç‡¥∑‡µª */
        .admin-footer {
            margin-top: 30px;
            font-size: 12px;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 15px;
        }

        .admin-footer span {
            color: #818cf8;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="background-animate"></div>
    <div class="blob"></div>

    <div class="card">
        <div class="icon-circle">üíé</div>
        
        <h1>Project Completed</h1>
        
        <p>This chapter has successfully closed. Our team is currently crafting something extraordinary for the next phase.</p>

        <div class="waiting-msg">
            Coming Soon
            <div class="dot-flashing"></div>
        </div>

        <div class="socials">
            <a href="#" class="social-icon">INSTAGRAM</a>
            <a href="#" class="social-icon">WHATSAPP</a>
            <a href="#" class="social-icon">TWITTER</a>
        </div>

        <div class="admin-footer">
            By <span>Admin</span>
        </div>
    </div>

    <script>
        const blob = document.querySelector('.blob');
        document.body.onpointermove = event => {
            const { clientX, clientY } = event;
            blob.animate({
                left: `${clientX - 175}px`,
                top: `${clientY - 175}px`
            }, { duration: 3000, fill: "forwards" });
        }
    </script>
</body>
</html>
