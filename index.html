<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy New Year 2026 | Ratheesh MG</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
 width:100%;
 height:100%;
 overflow:hidden;
 background:radial-gradient(circle at top,#1b1f3b,#05070f);
 perspective:1600px;
 font-family:'Arial Black','Impact',sans-serif;
}

/* üåå Background Static Stars */
.stars{
 position:fixed; inset:0;
 background:
  radial-gradient(1px 1px at 10% 20%,#fff,transparent),
  radial-gradient(1px 1px at 70% 30%,#fff,transparent),
  radial-gradient(2px 2px at 40% 60%,#fff,transparent),
  radial-gradient(1px 1px at 90% 80%,#fff,transparent);
 animation:twinkle 4s infinite alternate;
 z-index:-3;
}
@keyframes twinkle{from{opacity:.4}to{opacity:1}}

/* ‚è∞ Glow Clock & Date Style */
#datetime-container {
 position: fixed;
 top: 30px;
 width: 100%;
 text-align: center;
 z-index: 10;
 color: #fff;
 text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
 font-family: 'Courier New', Courier, monospace;
}
#clock {
 font-size: 38px;
 font-weight: 900;
 letter-spacing: 2px;
}
#date {
 font-size: 16px;
 letter-spacing: 3px;
 margin-top: 8px;
 text-transform: uppercase;
 opacity: 0.9;
}

/* üé¨ Center */
.container{
 position:absolute; inset:0;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 z-index:5;
}

/* üé• Intro */
#wishArea{
 display:none;
 transform-style:preserve-3d;
 animation:intro 2.8s cubic-bezier(.19,1,.22,1) forwards;
 text-align:center;
}
@keyframes intro{
 from{
  transform:rotateX(60deg) translateZ(-400px);
  opacity:0;
 }
 to{
  transform:rotateX(0) translateZ(0);
  opacity:1;
 }
}

/* üî• ULTRA BOLD CINEMATIC LETTERS */
.word span{
 display:inline-block;
 font-size:clamp(46px,9vw,110px);
 font-weight:900;
 letter-spacing:6px;
 transform-style:preserve-3d;
 animation:
   colorShift 4s linear infinite,
   pulse 2.8s ease-in-out infinite;
 animation-delay:calc(var(--i)*.15s);
 text-shadow:
  0 2px 0 #000,
  0 6px 0 #111,
  0 12px 0 #000,
  0 20px 25px rgba(0,0,0,.9),
  0 0 30px currentColor,
  0 0 60px currentColor;
 transform:translateZ(90px);
}

@keyframes colorShift{
 0%{color:#ffd700}
 20%{color:#ff4dd2}
 40%{color:#00e5ff}
 60%{color:#7cff00}
 80%{color:#ff9800}
 100%{color:#ffd700}
}

@keyframes pulse{
 0%,100%{transform:translateZ(90px) scale(1)}
 50%{transform:translateZ(120px) scale(1.05)}
}

/* üß± YEAR */
.year span{
 display:inline-block;
 font-size:clamp(70px,16vw,150px);
 font-weight:900;
 animation:
  colorShift 3s linear infinite,
  pulse 3s ease-in-out infinite;
 animation-delay:calc(var(--i)*.2s);
 text-shadow:
  0 4px 0 #000,
  0 10px 0 #111,
  0 20px 30px rgba(0,0,0,.9),
  0 0 40px currentColor,
  0 0 80px currentColor;
 transform:translateZ(130px);
}

/* üîò Button */
#surpriseBtn{
 padding:18px 55px;
 font-size:20px;
 color:#fff;
 background:linear-gradient(45deg,#ff0055,#7000ff);
 border:none;
 border-radius:50px;
 cursor:pointer;
 box-shadow:0 0 40px rgba(255,0,85,.8);
}
.arrow{
 margin-top:10px;
 animation:bounce 1s infinite;
 color:#fff;
}
@keyframes bounce{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-15px)}
}

/* üì• Contact Button Style */
#contactBtn{
 margin-top:30px;
 padding:15px 42px;
 font-size:18px;
 background:#25d366;
 color:#fff;
 border:none;
 border-radius:35px;
 box-shadow:0 0 35px rgba(37,211,102,1);
 cursor:pointer;
}

/* üßæ Watermark (Animation added) */
.watermark{
 position: fixed;
 bottom: 40px;
 width: 100%;
 text-align: center;
 font-size: 16px;
 color: rgba(255,255,255,.6);
 letter-spacing: 4px;
 font-weight: bold;
 z-index: 10;
 /* ‡¥™‡µá‡¥ú‡µç ‡¥ì‡¥™‡µç‡¥™‡µ∫ ‡¥Ü‡¥ï‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥§‡¥æ‡¥¥‡µÜ ‡¥®‡¥ø‡¥®‡µç‡¥®‡µç ‡¥â‡¥Ø‡µº‡¥®‡µç‡¥®‡µÅ ‡¥µ‡¥∞‡µÅ‡¥®‡µç‡¥® ‡¥Ü‡¥®‡¥ø‡¥Æ‡µá‡¥∑‡µª */
 animation: watermarkIntro 2.8s cubic-bezier(.19,1,.22,1) forwards;
}

@keyframes watermarkIntro {
 from {
  transform: translateY(100px);
  opacity: 0;
 }
 to {
  transform: translateY(0);
  opacity: 1;
 }
}
</style>
</head>

<body onload="updateTime()">

<div class="stars"></div>

<div id="datetime-container">
    <div id="clock">00:00:00 AM</div>
    <div id="date">JANUARY 01, 2026</div>
</div>

<div class="container">
 <button id="surpriseBtn" onclick="startShow()">Click here to Surprise</button>
 <div class="arrow">‚¨Ü</div>

 <div id="wishArea">
  <div class="word">
   <span style="--i:1">H</span><span style="--i:2">A</span><span style="--i:3">P</span><span style="--i:4">P</span><span style="--i:5">Y</span>
   <span style="--i:6">&nbsp;</span>
   <span style="--i:7">N</span><span style="--i:8">E</span><span style="--i:9">W</span>
   <span style="--i:10">&nbsp;</span>
   <span style="--i:11">Y</span><span style="--i:12">E</span><span style="--i:13">A</span><span style="--i:14">R</span>
  </div>

  <div class="year">
   <span style="--i:1">2</span>
   <span style="--i:2">0</span>
   <span style="--i:3">2</span>
   <span style="--i:4">6</span>
  </div>

  <button id="contactBtn" onclick="contactMe()">Contact Me on WhatsApp</button>
 </div>
</div>

<div class="watermark">DESIGNED BY RATHEESH MG</div>

<audio id="bgMusic">
 <source src="https://github.com/rathishmgndkm/My-website/raw/refs/heads/main/BG%20Audio.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚è∞ Clock Logic */
function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    const hDisplay = String(hours).padStart(2, '0');
    document.getElementById('clock').textContent = `${hDisplay}:${minutes}:${seconds} ${ampm}`;
    const options = { day: '2-digit', month: 'long', year: 'numeric' };
    document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    setTimeout(updateTime, 1000);
}

/* üéâ Start Show */
function startShow(){
 document.getElementById("surpriseBtn").style.display="none";
 document.querySelector(".arrow").style.display="none";
 document.getElementById("wishArea").style.display="block";

 const audio=document.getElementById("bgMusic");
 audio.currentTime=0;
 audio.play().catch(()=>{});

 let end=Date.now()+15000;
 (function frame(){
  confetti({particleCount:4,spread:70,origin:{x:0}});
  confetti({particleCount:4,spread:70,origin:{x:1}});
  if(Date.now()<end) requestAnimationFrame(frame);
 })();
}

/* üìû Contact Direct */
function contactMe(){
 const myNumber = "918281084814"; 
 const message = "Hi Ratheesh, Happy New Year 2026!";
 window.open("https://wa.me/" + myNumber + "?text=" + encodeURIComponent(message), "_blank");
}
</script>
